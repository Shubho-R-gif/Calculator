<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>

  <body>
      <h1>Calculator</h1>
      <div class="container">
      <input type="text" id="screen" disabled />
      <div class="btn-row">
        <button id="clear">C</button>
        <button>&larr;</button>
        <button>รท</button>
      </div>
      <div class="btn-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>ร</button>
      </div>
      <div class="btn-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="btn-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="btn-row">
        <button>0</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
